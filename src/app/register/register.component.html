<div class="container mt-4 mb-4">
    <div class="row">
        <h2>Formulario de registro en AprendeArabe</h2>
    </div>
    <form [formGroup]="form" (ngSubmit)="create()">
        <div class="row mb-1">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre" formControlName="firstName">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Apellido</mat-label>
                    <input matInput placeholder="Apellido" formControlName="lastName">
                </mat-form-field>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker" name="birthdate" formControlName="birthdate">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-label>País</mat-label>
                    <mat-select name="countryId" formControlName="countryId">
                        <mat-option *ngFor="let country of countries" [value]="country.id"
                            style="display: flex; align-items: center;">
                            <img [src]="country.flag" style="width: 30px; height: auto; margin-right: 10px;">
                            <span>{{ country.name }}</span>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Teléfono</mat-label>
                    <input matInput placeholder="Telefono" formControlName="phone">
                </mat-form-field>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput placeholder="Nombre de usuario" formControlName="username">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="password">
                    <a mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide1">
                        <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                </mat-form-field>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Repita su contraseña</mat-label>
                    <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="passwordRepeat">
                    <a mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide2">
                        <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-checkbox class="d-flex justify-content-center" name="isTeacher" formControlName="isTeacher">Soy profesor!</mat-checkbox>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-md-12 d-flex justify-content-center">
                <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Registrarse</button>
            </div>
        </div>
    </form>
</div>
