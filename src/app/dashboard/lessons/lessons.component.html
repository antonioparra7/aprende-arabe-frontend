<div class="container mt-4">
  <h1>Lecciones de la temática "{{ theme.name }}"</h1>
  <mat-table [dataSource]="lessons" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Número </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="rating-media">
      <mat-header-cell *matHeaderCellDef> Valoración media </mat-header-cell>
      <mat-cell *matCellDef="let element"> 0 </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="createAt">
      <mat-header-cell *matHeaderCellDef> Fecha realización </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createAt}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="rating">
      <mat-header-cell *matHeaderCellDef> Tu valoración </mat-header-cell>
      <mat-cell *matCellDef="let element"> 0 </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
