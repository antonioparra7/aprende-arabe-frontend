<div class="container mt-4" *ngIf="!dataCompleted">
    Cargando...
</div>
<div class="container mt-4" *ngIf="dataCompleted">
    <div class="row">
        <div class="col text-center">
            <h1>Estad√≠sticas en AprendeArabe</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="text-center col-md-6 col-xs-12 mt-1">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Tests realizados</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div id="testsChart">
                        <apx-chart [series]="testsChartOptions.series!" [chart]="testsChartOptions.chart!"
                            [labels]="testsChartOptions.labels!" [responsive]="testsChartOptions.responsive!"
                            [colors]="testsChartOptions.colors!"></apx-chart>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="text-center col-md-6 col-xs-12 mt-3">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Porcentaje de tests realizados</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div id="percentageTestsChart">
                        <apx-chart [series]="percentageTestsChartOptions.series!"
                            [chart]="percentageTestsChartOptions.chart!"
                            [plotOptions]="percentageTestsChartOptions.plotOptions!"
                            [labels]="percentageTestsChartOptions.labels!"></apx-chart>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="row mt-3">
        <div class="text-center col-md-6 col-xs-12 mt-3">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Lecciones valoradas</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div id="lessonsChart">
                        <apx-chart [series]="lessonsChartOptions.series!" [chart]="lessonsChartOptions.chart!"
                            [labels]="lessonsChartOptions.labels!"
                            [responsive]="lessonsChartOptions.responsive!"></apx-chart>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="text-center col-md-6 col-xs-12 mt-3">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Porcentaje de lecciones valoradas</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div id="percentageLessonsChart">
                        <apx-chart [series]="percentageLessonsChartOptions.series!"
                            [chart]="percentageLessonsChartOptions.chart!"
                            [plotOptions]="percentageLessonsChartOptions.plotOptions!"
                            [labels]="percentageLessonsChartOptions.labels!"></apx-chart>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</div>
